syntax = "proto3";

package user.v1;

import "user/v1/user.proto";

option go_package = "github.com/andrew-womeldorf/connect-boilerplate";

message ListUsersRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
}
